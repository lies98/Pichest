{% extends "base.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="row gallery">
            {% for post in posts %}
                {% if post.id % 2 == 1 %}
                    <div id="column1" class="column">
                        <a href="{{ url_for('post', post_id=post.id) }}">
                            <img src="{{ url_for('static', filename='posts/' + post.content) }}">
                        </a>
                    </div>
                {% endif %}
                {% if post.id % 2 == 2 %}
                    <div id="column2" class="column">
                        <a href="{{ url_for('post', post_id=post.id) }}">
                            <img src="{{ url_for('static', filename='posts/' + post.content) }}">
                        </a>
                    </div>
                {% endif %}
                {% if post.id % 2 == 0 %}
                    <div id="column3" class="column">
                        <a href="{{ url_for('post', post_id=post.id) }}">
                            <img src="{{ url_for('static', filename='posts/' + post.content) }}">
                        </a>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock content %}
